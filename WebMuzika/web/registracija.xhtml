<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Prodavnica Muzičkih Instrumenata</title>
        <script name="jquery/jquery.js" library="primefaces"></script>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="poruka_noviradnik" for="poruka" showDetail="true"/>
            
            <p:panel header="Podaci o radniku" style="margin: auto; margin-top: 200px; width: 440px; display: block; text-align: center">
                
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Ime: "/>
                        </p:column>
                        <p:column>
                            <p:inputText id="input_imeradnika" required="true" requiredMessage="Unesite ime radnika" 
                                         value="#"/>
                            <p:message for="input_imeradnika"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Prezime: "/>
                        </p:column>
                        <p:column>
                            <p:inputText id="input_prezimeradnika" required="true" requiredMessage="Unesite prezime radnika" 
                                         value="#"/>
                            <p:message for="input_prezimeradnika"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Korisničko ime: "/>
                        </p:column>
                        <p:column>
                            <p:inputText id="input_userradnika" required="true" requiredMessage="Unesite ime radnika" 
                                         value="#"/>
                            <p:message for="input_userradnika"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Korisnička šifra: "/>
                        </p:column>
                        <p:column>
                            <p:password id="input_passradnika" required="true" requiredMessage="Unesite ime radnika" 
                                         value="#"/>
                            <p:message for="input_passradnika"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            
                        </p:column>
                        <p:column>
                            <p:commandButton value="Potvrdi" action="#" update="poruka_noviradnik" style="float: left"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>

            </p:panel>
        </h:form>
    </h:body>
</html>
