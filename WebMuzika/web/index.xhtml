<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Prodavnica Muzičkih Instrumenata</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/myTemplate.xhtml">
            <ui:define name="content">
                <h:form>
                    <div style="background-image: url(#{resource['img/header.jpg']}); height: 310px; background-repeat: no-repeat; 
                         background-position-x: center; margin-top: 5px"/>

                    <p:contentFlow value="#{mBIndex.images}" var="image" style="background-image: url(#{resource['img/asfalt.jpg']}); border: none">
                        <p:graphicImage name="img/#{image}" styleClass="content" />
                    </p:contentFlow>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
